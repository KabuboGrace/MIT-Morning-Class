<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form External style</title>
  <link rel="stylesheet" href="Formsexternalstyle.css">
</head>
<body>
<div class="FForms">
<div class="Forms">
<form action="">

  <legend><b>Registration Form For Sports</b></legend>
  <br>

  <label for="Name">Name:</label>
  <input type="text" id="Name"> <br> <br>

  <label for="Surname">Surname:</label>
  <input type="text" id="Surname"> <br> <br>

  <label for="DoB">Date of Birth:</label>
  <input type="date" id="DoB"> <br> <br>

  <label for="Add">Address:</label>
  <input type="text" id="Add"> <br> <br>

  <label for="Phone">Phone:</label>
  <input type="number" id="Phone"> <br> <br>

  <label for="email">Email:</label>
  <input type="email" id="email"> <br> <br>

  <label for="Zip">Zip:</label>
  <textarea name="Text" id="Zip" cols="10" rows="2"></textarea> <br> <br>
  
  <input type="submit" value="Register" >

</form>
</div>
</div>

</body>
</html>
