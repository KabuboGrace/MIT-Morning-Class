<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us</title>
    <link rel="stylesheet" href="Contact.css">

  <script type="text/javascript">
    function validate() {
      var Name = document.getElementById("name");
      var Subject= document.getElementById("sub");
      var Phone= document.getElementById("ph");
      var Email= document.getElementById("Emai");
      var Message =document.getElementById("mess");

        if( Name.value==""|| Subject.value==""||Phone.value==""||Email.value==""||Message.value==""){
            alert("No blanks allowed");
            return false;
        }
        else{
            return true;
        }
    }
  </script>
</head>
<body>

<div class="form8">
    <div class="form9">
<form onsubmit="return validate()" action="iFrame.html" >
  <legend>CONTACT US</legend>
  <br>

  <input type="text" placeholder="Name" id="name"> <br> <br>

  <input type="text" placeholder="Subject" id="sub"> <br> <br>

  <input type="tel" placeholder="Phone" id="ph"> <br> <br>

  <input type="email" placeholder="Email" id="Emai"> <br> <br>

  <textarea name="" id="mess" cols="48" rows="3" placeholder="Message"></textarea> <br> <br>

  <input type="submit" value="Submit" class="Sub">










</form>
</div>
</div>







</body>
</html>
